<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Metaverse - Three.js</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <section id="loading-screen">
      <div id="loader-text">LOADING</div>
      <div id="loader"></div>
    </section>

    <div id="informations-container">
      <div id="informations-box"></div>
      <div id="informations-hide">&nbsp;&nbsp;(H to hide)</div>
    </div>
    <div class="notif"></div>
    <div id="container">
      <div id="user-menu">
        <div class="title">CLICK TO ENTER</div>
        <div class="content">
          <div>
            Move : <span class="user-menu-keys">WASD</span> (Hold
            <span class="user-menu-keys">SHIFT</span> to go faster)
          </div>
          <div>Get infos : <span class="user-menu-keys">CLICK</span></div>
          <div>Menu : <span class="user-menu-keys">ESCAPE</span></div>
          <button class="random-pos">Randomize positions</button>
          <div class="powered">
            Audio powered by
            <span class="user-menu-keys"
              ><a
                href="https://atmoky.com/"
                target="_blank"
                rel="noopener noreferrer"
                >Atmoky</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
