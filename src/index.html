<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Metaverse - Three.js</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <section id="loading-screen">
      <div id="loader-text">LOADING</div>
      <div id="loader"></div>
    </section>

    <div id="informations-container">
      <div id="informations-box"></div>
      <div id="informations-hide">&nbsp;&nbsp;(H to hide)</div>
    </div>
    <div class="notif"></div>
    <div id="container">
      <div id="user-menu">
        <p style="font-size: 46px">CLICK TO ENTER</p>
        <p>
          Move : <span class="user-menu-keys">WASD</span> (Hold
          <span class="user-menu-keys">SHIFT</span> to go faster)<br /><br />
          Get infos : <span class="user-menu-keys">CLICK</span><br /><br />
          Menu : <span class="user-menu-keys">ESCAPE</span>
        </p>
      </div>
    </div>
  </body>
</html>
